name: Tests By Symfony Version

on:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches:
      - main
      - 0.*
      - 1.*
  schedule:
    # Weekly on Thursdays at 3pm UTC
    - cron:  '0 15 * * 4'

jobs:
  symfony54:
    uses: mrgoodbytes8667/workflows/.github/workflows/run-tests-by-version.yml@php8.1
    with:
      phpUnitVersion: 9.5
      symfony: 5.4

  symfony60:
    uses: mrgoodbytes8667/workflows/.github/workflows/run-tests-by-version.yml@php8.1
    with:
      phpUnitVersion: 9.5
      symfony: 6.0
